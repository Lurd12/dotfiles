[global/wm]

margin-bottom = 0
margin-top = 0

include-file = modules.ini

[color]
bg = #0a0b0f
bg-alt = #0c0406
fg = #e0def4dc
bg_2 = #d59a9a
icon_color = #9D2721
icon_strong = #F71325

trans = #00000000
white = #FFFFFF
black = #000000

red = #c60000
pink = #ff6060
purple = #c3a5e6
blue = #34738e
cyan = #eabbb9
teal = #00B19F
green = #9bced7
lime = #8ec07c
yellow = #f1ca93
amber = #fac33b
orange = #f08641
brown = #AC8476
grey = #384148
indigo = #6C77BB
blue-gray = #6D8895

[bar/cristina-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = true
fixed-center = false

width = 100%
height = 20

offset-x = 0%
offset-y = 0

background = ${color.bg-alt}
foreground = ${color.white}

radius-bottom = 1

line-size = 3
line-color = ${color.bg-alt}

border-size = 6
border-color = ${color.bg-alt}

padding-left = 2
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "Cascadia Code:pixelsize=10.5;2"
font-1 = "Material Design Icons Desktop:size=13;3"
font-2 = "Font Awesome 6 Free Solid:size=10;3"
font-3 = "MesloLGS NF:style=Regular:size=13;3"
font-4 = "GL\-NovantiquaMinamoto:style=Regular:size=13;3"


;Modules availables but not active:
;	brightness		weather		xkeyboard
modules-left = launcher sep2 bspwm sep2 title
modules-center =
modules-right = sep battery  bri filesystem brd byi cpu_bar byd bpi memory_bar bpd bbi pulseaudio bbd boi network bod bii date bid sep tray sep power

separator =
dim-value = 1.0
;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
